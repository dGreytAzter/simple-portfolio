<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/code.png">
    <title>J. I. Contact</title>
</head>
<body>
    <header>
        <img src="img/code-logo.gif" alt="Logo" class="header-logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="skills.html">Skills</a>
            <a href="resume.html">Resume</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="container-contact">
        <h2 class="head-contact">Contact <span class="me">Me!</span></h2>
        <form action="https://api.slapform.com/wva5QPpmH" method="post">
            <div class="form-infos">
                <div>
                    <input type="text" id="name" name="Name" placeholder="Full Name">
                    <input type="email" id="email" name="Email" placeholder="Email Adress">
                </div>
                <div>
                    <input type="tel" id="phone" name="Phone" placeholder="Mobile Number">
                    <input type="text" id="subject" name="Subject" placeholder="Email Subject">
                </div>
            </div>
            <div class="form-message">
                <textarea name="Message" cols="68" rows="15" class="message" placeholder="Messsage"></textarea>
            </div>
            <input type="submit" class="btn">
        </form>
    </div>
    <footer>
        <p>Created by: dGreytAzter</p>
    </footer>
</body>
</html>
